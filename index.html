<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Namoro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="carregamento">
<p class="texto-carregamento">Carregando...</p>
<div class="barra-carregamento">
<div class="progresso"></div>
</div>
</div>
<div class="container" style="display:none;">
<h1 class="titulo-amor">EU TE AMO</h1>
<div class="foto-container">
<img src="sua_imagem.jpg" alt="Imagem" class="foto-nosso">
</div>
<h2 class="nomes">Seu Nome e Nome da Parceira</h2>
<p class="texto-amor">Mensagem de amor...</p>
<div class="contador-container">
<p class="contador-titulo">Juntos há:</p>
<div class="contador">
<span id="anos"></span> Ano(s)
<span id="meses"></span> Mês(es)
<span id="dias"></span> Dia(s)
<span id="horas"></span> Hora(s)
<span id="minutos"></span> Minuto(s)
<span id="segundos"></span> Segundo(s)
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
